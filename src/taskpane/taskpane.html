<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Structural Toolkit Add-in</title>
  <!-- Office JavaScript API -->
  <script type="text/javascript"
          src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js">
  </script>
  <!-- Office UI Fabric Core -->
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/> 
  <!-- Template styles -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>
<body class="ms-font-m ms-welcome ms-Fabric" id="app-body">
  <div id="welcome">
    <header class="ms-welcome__header ms-bgColor-themeDark">
      <img width="90" height="90"
           src="../../assets/TKJSE Logo.png" title="TKJLogo" />
      <h1 class="ms-font-su">Welcome</h1>
    </header>
    <main class="ms-welcome__main">
      <div class="ms-Grid">
        <div class="ms-Grid-row" id="grid_para_row">
          <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
            <p class="ms-fontColor-themeNeutral">
                The ultimate collection of Structural Engineering design aids
                and tools for the Professional Engineer.
            </p>
          </div>
        </div>
        <div role="button" id="run" class="ms-Button ms-Button--hero ms-font-xl">
          <span class="ms-Button-label">Browse Structural Toolkit</span>
        </div>
      </div>
    </main>
  </div>
  <nav class="hidden">
    <section>
      <h1>Design</h1>
      <ul>
        <li>
          <h2>Beam</h2>
          <button>Seismic Nonstructural Components</button>
        </li>
        <li>
          <h2>Column</h2>
          <button>Seismic Nonstructural Components</button>
          <button id="toggle-form-snc">Seismic Nonstructural Components</button>
          <form id="form-snc">
            <button>Add component</button>
          </form>
        </li>
      </ul>
    </section>
    <section>
      <h1>Analysis</h1>
      <ul>
        <li>
          <h2>Beam</h2>
          <button>Seismic Nonstructural Components</button>
        </li>
      </ul>
    </section>
    <section>
      <h1>Connection</h1>
      <ul>
        <li>
          <h2>Beam</h2>
          <button>Seismic Nonstructural Components</button>
        </li>
      </ul>
    </section>
    <section>
      <h1>Section Properties</h1>
      <ul>
        <li>
          <h2>Beam</h2>
          <button>Seismic Nonstructural Components</button>
        </li>
      </ul>
    </section>
    <section>
      <h1>Lookup</h1>
      <ul>
        <li>
          <h2>Beam</h2>
          <button>Seismic Nonstructural Components</button>
        </li>
      </ul>
    </section>
  </nav>
</body>
</html>
