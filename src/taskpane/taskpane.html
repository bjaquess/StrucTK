                    </button>

            </div>

            <div class="ms-Grid-row" id="grid_button2">

                </div>
            </div>

            <div class="ms-Grid-row" id="grid_button3">
                <div class="ms-Grid-col ms-sm12 ms-md12 ms-lg12">
                    <button type="button" id="LagScrewConn" class="ms-Button ms-Button--standard">
                        <span class="ms-Button-Label">Lag Screw Connection</span>
                    </button>
                </div>
            </div>

            <div role="button" id="search" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
